<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Belajar jQuery</title>
<script src="jquery-3.6.0.js"></script>
<script>
   $(document).ready(function() {  
	 $("#tombol").click(function() {
        /* deklarasikan nilai yg akan diambil
           konversi dengan fungsi parseInt supaya
           berubah jadi angka	
        */
        var nilai1 = parseInt($("#nilai1").val());
        var nilai2 = parseInt($("#nilai2").val());
        var operasi = $("#operasi").val();
        var total = $("#hasil").val();

        //buat validasi untuk memastikan nilai berupa angka
        if(isNaN(nilai1) || isNaN(nilai2)) {
			alert('isi form dengan angka!')					    
	    } else {
	    	if(operasi=="+") {
				$("#hasil").val(nilai1+nilai2);
			} else if (operasi=="-") {
				$("#hasil").val(nilai1-nilai2);
			} else if (operasi=="*") {
				$("#hasil").val(nilai1*nilai2);
			} else if (operasi=="/") {
				$("#hasil").val(nilai1/nilai2);
			} 
			/* lengkapi kode disini supaya bisa	
			   melakukan perkalian pembagian dan pengurangan	
			*/
		}

     })
   });
   </script>
</head>
<body>
	Nilai 1: <input type="text" id="nilai1"> 
	Operasi : <select id="operasi">
				<option value="+">Tambah</option>
				<option value="*">Kali</option>
				<option value="/">Bagi</option>
				<option value="-">Kurang</option>
			  </select>		 
	Nilai 2: <input type="text" id="nilai2"><br/>
	Hasil : <input type="text" id="hasil"><br/>
	<button id="tombol">Hitung</button>
</body>
</html>
